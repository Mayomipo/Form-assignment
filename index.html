<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
</head>

<body>
    <h2>Student Registration Form</h2>
    <form action="" method=""></form>
    <p>
        <label for="Full name">Full Name:</label>
        <input type="text" placeholder="Enter your full name">
    </p>
    <p>
        <label for="Username">Username:</label>
        <input type="text" placeholder="Choose your username">
    </p>
    <p>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email address">
    </p>
    <p>
        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter a strong password">
    </p>
    <p>
        <label for="Age">Age:</label>
        <input type="text" placeholder="Enter your age">
    </p>
    <p>
        <label for="DOB">Date od Birth:</label>
        <input type="date">
    </p>
    <p>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Other
    </p>
    <p>
        <label for="Phone Number">Phone Number:</label>
        <input type="tel" placeholder="e.g +234123456789">
    </p>
    <p>
     <label for="Address">Address:</label>
        <textarea name="" id="" cols="20" rows="2" placeholder="Enter your full address"></textarea>
    </p>
    <p>
        <label for="Country">Country:</label>
        <select>
            <option value="">Select your country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="Kenya">Kenya</option>
            <option value="South Africa">South Africa</option>
            <option value="Other">Other</option>
        </select>
    </p>
    <p>
        <label for="Education">Education Level:</label>
        <select>
            <option value="">Select your level</option>
            <option value="High level">High level</option>
            <option value="Under graduate">Under graduate</option>
            <option value="Graduate">Graduate</option>
            <option value="Post Graduate">Post Graduate</option>
        </select>
        </p>
        <p>
            <label for="Skills">Skills:</label>
            <input type="text" placeholder="Enter your skills">
        </p>
        <p>
            <label for="Hobby">Hobbies:</label>
            <br>
            <input type="checkbox" value="Reading">Reading
            <input type="checkbox" value="Sports">Sports
            <input type="checkbox" value="Coding">Coding
            <input type="checkbox" value="Traveling">Traveling
        </p>
        <p>
            <label for="photo">Upload photo</label>
            <input type="file">
        </p>
        <button>Register</button>
        <button>Clear form</button>
</body>

</html>
